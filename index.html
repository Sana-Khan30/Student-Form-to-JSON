<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Student Info Form</h1>
        <form id="stdInfo">
            <label for="name">Name:</label>
            <input type="text" id="name">

            <label for="age">Age:</label>
            <input type="number" id="age">

            <label for="id">ID:</label>
            <input type="number" id="id">

            <label for="Date">Admission Date:</label>
            <input type="date" id="Date">

            <label for="time">Batch timing:</label>
            <input type="time" id="timing">

            <label for="Batch">Batch:</label>
            <input type="text" id="Batch">

            <button type="submit" id="addData">Submit</button>
        </form>
        <button id="showData">Show Data</button>
        <div id="output"></div>
    </div>

    <script src="app.js">
    </script>
</body>

</html>
